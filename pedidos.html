        <section class="pedidos">
            <form action="">
                <fieldset class="fsDir">
                    <legend>Seleção de Produtos e Lista de Compras</legend>
                    <fieldset class="fsEsq">
                        <legend>Selecionado</legend>
                        <!--Radio Buttons-->
                        Produto:
                        <input type="radio" name="selecionado" id="" value="Toldo">
                        <label class="" for="toldo">Toldo</label>
                        <input type="radio" name="selecionado" id="" value="Cobertura">
                        <label class="" for="cobertura">Cobertura</label>
                        </br>           
                        <!--Drop down Boxes-->
                        Material:
                        <select name="material" id="material">
                            <option value="">---</option>
                            <option value="">Tecido Acrílico</option>
                            <option value="">Poliéster</option>
                            <optgroup label="Só Toldo">
                            <option value="lona">Lona</option>
                            <optgroup label="Só Cobertura">
                            <option value="polipropileno">Polipropileno</option>
                            <option value="policarbonato">Policarbonato</option>
                            <option value="sintetico">Tecido Sintético</option>

                        </select>
                        </br>

                        Modelo:
                        <select name="modelo" id="modelo">
                            <option value="">---</option>
                            <option value="">Triangular</option>
                            <optgroup label="Só Toldo">
                            <option value="fixo">Fixo</option>
                            <option value="retratil">Retrátil</option>
                            <optgroup label="Só Cobertura">
                            <option value="comprida">Comprida</option>
                            <option value="abaulada">Abaulada</option>
                        </select></br>
                        <!--Caixas de Texto-->
                        <input type="text">
                        </br>
                        <!--Button-->
                        <input type="button" value="Comprar">
                        R$ <input type="text">
                    </fieldset>
                                       
                    <!--Text Area-->
                    <textarea name="listaCompras" id="listaCompras" cols="30" rows="10"></textarea></br>
                    Total R$
                    <input type="text">
   
                </fieldset>
                <input type="button" value="Continuar">
                <input type="button" value="Limpar">
            </form>
            
        </section>
